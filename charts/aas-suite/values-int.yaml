ingress:
    enabled: true
    ingressClassName: "nginx"
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod
    hosts:
      - host: aas-suite.int.catena-x.net
        paths:
          - path: /
            pathType: Prefix
    tls:
       - secretName: "aas-suite.int.catena-x.net-tls"
         hosts:
           - "aas-suite.int.catena-x.net" 
auth:
  apiKey: 
    key: "X-Api-Key"
    value: "<path:test/data/aas-suite#apiKey>"

connector:
  url: "https://edc-consumer-ichub-control.int.catena-x.net"
  apiKey: "<path:industry-core-hub/data/edc-provider#authKey>"
  edrContext: "/management"